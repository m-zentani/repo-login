<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Demo Login</title>
</head>
<body>
    <div class="container">
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fa-solid fa-globe"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>

            <!-- left section -->
            <div class="left-section">
                <div class="bg"></div>
                <div class="cr">
                    <p>Copyright © 2023  ALL rights reserved</p>
                </div>
            </div>
            <!-- right section -->
            <div class="right-section"> 
                <div class="login-container">
                        
                    <img src="./media/logo.png" alt="logo">
                    <h1>تسجيل الدخول</h1>

                <form action="method">
                    <div>
                        <label for="mail"></label>
                        <input type="email" name="mail" class="input" placeholder="البريد الالكتروني">
                    </div>
                    <div>
                        <label for="password"></label>
                        <input type="password" name="password" class="input" placeholder="كلمة المرور" >
                    </div>
                    <div class="login-forget">
                        <a href="#">
                            <button class="login-btn">
                                تسجيل الدخول
                            </button>
                        </a>
                    </div>
                    <div class="forget-pass">
                        <a href="#">نسيت كلمة المرور ؟</a>
                    </div>
                    <div>
                        <a href="#">
                            <button class="login-with-btn"><i class="fa-brands fa-google"></i>
                            تسجيل دخول عن طريق
                            </button>
                        </a>
                    </div>
                    <div>
                        <a href="#">
                            <button class="login-with-btn"><i class="fa-brands fa-microsoft"></i>
                            تسجيل دخول عن طريق
                            </button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
